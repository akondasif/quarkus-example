version: '3'
services:
  prometheus:
    image: prom/prometheus:v2.8.1
    volumes:
    - ./prometheus-dev.yml:/etc/prometheus/prometheus.yml
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus
    ports:
    - 9090:9090

  grafana:
    image: grafana/grafana:6.1.0
    ports:
    - 3000:3000
    depends_on:
    - prometheus

